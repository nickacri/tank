    {% extends 'base.html' %}
    
    {% block title %} Estimate {% endblack %}



    {% block body %}

    <h2>Estimate Calculator</h2>
    <form action="/add" method="POST">
        <label for="radius">
            Radius:
            <input type="text" id="radius" name ="radius" required autofocus>
        </label>
        <br><br>
            <label for="height">
                Height:
                <input type="text" id="height" name="height" required>
            </label>
            <br><br>
                <input type="submit" value="Add">
    
    
    </form>
    {if estimate %}
    <p> The sum of the two numbers is: {{ estimate }}</p>
    {% end if %}


    {% endblock}
